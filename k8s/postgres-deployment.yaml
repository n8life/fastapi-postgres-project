apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: fastapi-postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: postgres@sha256:24d6c206bba8c0440bceb24a8d4bf642f60bf7aea94887051ea5761d29c22323
          imagePullPolicy: Always
          ports:
            - containerPort: 5432
          securityContext:
            runAsNonRoot: true
            runAsUser: 999
            runAsGroup: 999
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          env:
            # Read credentials from mounted secret files (more secure than env vars)
            - name: POSTGRES_USER_FILE
              value: /secrets/postgres/POSTGRES_USER
            - name: POSTGRES_PASSWORD_FILE
              value: /secrets/postgres/POSTGRES_PASSWORD
            - name: POSTGRES_DB_FILE
              value: /secrets/postgres/POSTGRES_DB
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: postgres-secret-volume
              mountPath: /secrets/postgres
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-secret-volume
          secret:
            secretName: postgres-secret
            defaultMode: 0400
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: fastapi-postgres
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
