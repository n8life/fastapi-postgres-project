apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: fastapi-postgres
type: Opaque
data:
  # Base64 encoded password - replace with actual encoded value
  # To encode: echo -n 'your_password_here' | base64
  password: cGFzc3dvcmQ=  # This is 'password' base64 encoded - CHANGE THIS
  # Base64 encoded username - for consistency
  username: cG9zdGdyZXM=  # This is 'postgres' base64 encoded
---
